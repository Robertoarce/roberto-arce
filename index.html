
<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" sizes="48x48" type="image/png" href="/src/assets/arce.png" />
   
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roberto Arce - Data Scientist | ML engineer </title>
    <script type="text/javascript">
      let titleText = "Roberto Arce - Welcome to my page!!";
      let position = 0;
      function scrollTitle() {
        position++;
        if (position > titleText.length) {
          position = 0;
        }
        const scrollText = titleText.substring(position) + " " + titleText.substring(0, position);
        document.title = scrollText;
        setTimeout(scrollTitle, 100);
      }
      window.onload = scrollTitle;
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
  
</html>
